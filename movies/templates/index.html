{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-light text-center gugi">영화 목록</h1>
  <table class="table table-dark text-light mt-4 gugi">
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">TITLE - MOVIR RATING</th>
        <th scope="col">GENRE</th>
        <th scope="col">RELEASE DATE</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <th class="text-center" scope="row">{{movie.id}}</th>
          <td>
            <a href="{% url 'movies:detail' movie.id %}">
              {{movie.title}} ({{movie.title_en}}) - <span class="badge badge-info">{{movie.score}}</span>
            </a>
          </td>
          <td class="text-center">{{movie.genre}}</td>
          <td class="text-center">{{movie.open_date}}</td>
        </tr>
      {% empty %}
        <tr>
          <td><h3 class="text-light text-center">등록된 데이터가 없습니다.</h3></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
