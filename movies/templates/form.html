{% extends 'base.html' %}

{% block body %}
<div class="container mt-5 text-light font-weight-bold text-right">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rounded-pill" id="title" name="title" placeholder="제목" value="{{movie.title}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="title-en" class="col-sm-2 col-form-label">Title(English)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rounded-pill" id="title-en" name="title-en" placeholder="영문제목" value="{{movie.title_en}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="audience" class="col-sm-2 col-form-label">Audience</label>
      <div class="col-sm-10">
        <input type="number"" class="form-control rounded-pill" id="audience" name="audience" placeholder="누적관객수" value="{{movie.audience}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="open-date" class="col-sm-2 col-form-label">OpenDate</label>
      <div class="col-sm-10">
        <input type="date" class="form-control rounded-pill" id="open-date" name="open-date" value="{{movie.open_date|date:'Y-m-d'}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="genre" class="col-sm-2 col-form-label">Genre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rounded-pill" id="genre" name="genre" placeholder="장르" value="{{movie.genre}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="watch-grade" class="col-sm-2 col-form-label">WatchGrade</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rounded-pill" id="watch-grade" name="watch-grade" placeholder="관람등급" value="{{movie.watch_grade}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="score" class="col-sm-2 col-form-label">Score</label>
      <div class="col-sm-10">
        <input type="number" class="form-control rounded-pill" id="score" name="score" placeholder="평점" step="0.01" value="{{movie.score}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="poster-url" class="col-sm-2 col-form-label">PosterURL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rounded-pill" id="poster-url" name="poster-url" placeholder="포스터 주소" value="{{movie.poster_url}}">
      </div>
    </div>

    <div class="form-group row mb-5">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control rounded-lg" id="description" name="description" rows="3" placeholder="영화 소개">{{movie.description}}</textarea>
      </div>
    </div>

    <div class="form-group row text-center">
      <div class="col-sm-12">
        <input class="btn btn-dark btn-lg" type="submit" value="등록">
        <a href="{% url 'movies:index' %}" class="btn btn-danger btn-lg" role="button" aria-pressed="true">취소</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
